<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contacto - Lúmina</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../Dist/css/style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow-sm">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="../index.html">
        <img src="../Dist/Imagen/logo2.png" alt="Logo" class="logo me-2">
        <span class="brand-text">LÚMINA</span>
      </a>
      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav"><span class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="../index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="acercade.html">Acerca de</a></li>
          <li class="nav-item"><a class="nav-link" href="carta.html">Carta</a></li>
          <li class="nav-item"><a class="nav-link active" href="contacto.html">Contacto</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Header tipo hero con zoom lento -->
<header class="contacto-hero d-flex align-items-center justify-content-center text-center text-light">
  <div class="overlay"></div>
  <div class="content animate-fade">
    <h1 class="display-4 fw-bold">Contáctanos</h1>
    <p class="lead">Estamos aquí para atenderte — Escríbenos o visítanos</p>
  </div>
</header>

  <!-- Formulario de contacto -->
  <main class="container py-5">
    <h1 class="text-center mb-4">Contáctanos</h1>

    <!-- Si no tienes backend, quita action/method o configúralo a Formspree/API -->
    <form class="row g-3 needs-validation" novalidate action="#" method="post">
      <div class="col-md-6">
        <label for="nombre" class="form-label">Nombre completo</label>
        <input type="text" name="nombre" class="form-control" id="nombre" required>
        <div class="invalid-feedback">Por favor, ingresa tu nombre.</div>
      </div>
      <div class="col-md-6">
        <label for="email" class="form-label">Correo electrónico</label>
        <input type="email" name="email" class="form-control" id="email" required>
        <div class="invalid-feedback">Ingresa un correo válido.</div>
      </div>
      <div class="col-12">
        <label for="mensaje" class="form-label">Mensaje</label>
        <textarea id="mensaje" name="mensaje" class="form-control" rows="4" required></textarea>
        <div class="invalid-feedback">Por favor, escribe un mensaje.</div>
      </div>
      <div class="col-12 text-center">
        <button type="submit" class="btn btn-outline-light mt-3">Enviar</button>
      </div>
    </form>

    <div class="text-center mt-5">
      <iframe class="rounded shadow-sm" src="https://maps.google.com/maps?q=lima&t=&z=13&ie=UTF8&iwloc=&output=embed" width="100%" height="300" style="border:0;" aria-hidden="false" tabindex="0"></iframe>
    </div>
  </main>

  <footer class="bg-dark text-light text-center py-3">
    &copy; <span id="year"></span> Lúmina — Todos los derechos reservados.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Validación bootstrap
    (function () {
      'use strict';
      var forms = document.querySelectorAll('.needs-validation');
      Array.prototype.slice.call(forms).forEach(function (form) {
        form.addEventListener('submit', function (event) {
          if (!form.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add('was-validated');
        }, false);
      });
    })();

    // Año dinámico + carousel automático
    document.getElementById('year').textContent = new Date().getFullYear();
    new bootstrap.Carousel(document.querySelector('#contactCarousel'), {
      interval: 4500,
      ride: 'carousel'
    });
  </script>
</body>
</html>
