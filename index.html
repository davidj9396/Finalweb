<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lúmina - Inicio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="Dist/css/style.css">


</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="Dist/Imagen/logo2.png" alt="Logo" class="logo me-2">
        <span class="brand-text">LÚMINA</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="Page/acercade.html">Acerca de</a></li>
          <li class="nav-item"><a class="nav-link" href="Page/carta.html">Carta</a></li>
          <li class="nav-item"><a class="nav-link" href="Page/contacto.html">Contacto</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!--Carrusel principal-->
  <header class="mt-5 pt-4">
    <div id="heroCarousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="Dist/Imagen/carrusel1.png" class="d-block w-100" alt="Plato 1">
          <div class="carousel-caption">
            <p>Donde cada plato es una historia de sabor</p>
          </div>
        </div>
        <div class="carousel-item"><img src="Dist/Imagen/carrusel2.png" class="d-block w-100" alt="Plato 2"></div>
        <div class="carousel-item"><img src="Dist/Imagen/carrusel3.png" class="d-block w-100" alt="Plato 3"></div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#heroCarousel" data-bs-slide="prev"><span class="carousel-control-prev-icon"></span></button>
      <button class="carousel-control-next" type="button" data-bs-target="#heroCarousel" data-bs-slide="next"><span class="carousel-control-next-icon"></span></button>
    </div>
  </header>

  <!-- Servicios -->
  <main class="container py-5">
    <h2 class="text-center mb-5">Nuestros Servicios</h2>
    <div class="row g-4">
      <div class="col-md-4">
        <div class="card h-100">
          <img src="Dist/Imagen/catering1.png" class="card-img-top" alt="Experiencias">
          <div class="card-body text-center">
            <h5 class="card-title">Experiencias</h5>
            <a href="Page/experiencias.html" class="btn btn-outline-light mt-3">Ver más</a>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card h-100">
          <img src="Dist/Imagen/cenalumina.png" class="card-img-top" alt="Cena Romántica">
          <div class="card-body text-center">
            <h5 class="card-title">Cena Romántica</h5>
            <a href="Page/cenaromantica.html" class="btn btn-outline-light mt-3">Descubrir</a>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card h-100">
          <img src="Dist/Imagen/evento2.png" class="card-img-top" alt="Eventos">
          <div class="card-body text-center">
            <h5 class="card-title">Eventos Especiales</h5>
            <a href="Page/eventos.html" class="btn btn-outline-light mt-3">Reservar</a>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-center py-4">
    &copy; <span id="year"></span> <span>Lúmina</span> — Todos los derechos reservados.
  </footer>

  <!-- Botón volver arriba -->
  <button id="btnTop" title="Volver arriba">↑</button>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
  // Año dinámico
  document.getElementById('year').textContent = new Date().getFullYear();

  // Navbar dinámica al hacer scroll
  const navbar = document.querySelector('.navbar');
  window.addEventListener('scroll', () => {
    if (window.scrollY > 50) navbar.classList.add('scrolled');
    else navbar.classList.remove('scrolled');
  });

  // Botón "Volver arriba"
  const btnTop = document.getElementById('btnTop');
  window.addEventListener('scroll', () => {
    btnTop.style.display = window.scrollY > 300 ? 'flex' : 'none';
  });
  btnTop.addEventListener('click', () => {
    window.scrollTo({ top: 0, behavior: 'smooth' });
  });
  </script>
</body>
</html>
